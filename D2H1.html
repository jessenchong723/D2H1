<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="desert" src="desert.jpg">
            </a-assets>
            <a-sky src="#desert"></a-sky>
            <a-box position="-1.3 0 -6" rotation="0 45 0" width="0.75" height="0.75" depth="0.75" color="red">
                <a-animation attribute="rotation" from="0 0 0" to="0 90 0" repeat="definite" dur="2000" easing="linear"></a-animation>
            </a-box>
            <a-cylinder position="15 0 -4.83" radius="0.8" height="1" color="green">
                <a-animation attribute="rotation" from="0 0 0" to="90 0 0" repeat="indefinite" dur="2000" easing="linear"></a-animation>
            </a-cylinder>
        </a-scene>
    </body>
</html>
